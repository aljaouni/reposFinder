<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" type="text/css" href="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" type="text/css" href="js/jquery.mobile-1.4.5/jquery.mobile.theme-1.4.5.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script src="js/jquery.mobile-1.4.5/jquery.js" type="application/javascript"></script>
    <script src="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js" type="application/javascript"></script>
    <title>GitHub Finder</title>
</head>

<body>
    <div class="app">
        <div data-role="page" id="main">
            <header data-role="header">
                <h1>Repo finder</h1>
            </header>
            <div data-role="content">
                <form>
                    <input type="search" data-type="search" id="search_input" placeholder="Search by User">
                    <button type="button" id="search_btn">Search</button>
                </form>
                <br>
                <div id="user_info">

                </div>
                <br>

                <ul id="search_list" data-role="listview">

                </ul>
                <br><br>
                <h3>Latest Repos</h3>
                <form class="ui-filterable">
                    <input type="text" data-type="search" id="filterBasicInput" placeholder="Filter Items...">
                </form>
                <ul id="repo_list" data-role="listview" data-filter="true" data-input="#filterBasicInput">

                </ul>
            </div>
            <footer data-role="footer">
                <h3>CopyRight &copy; 2017</h3>
            </footer>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
